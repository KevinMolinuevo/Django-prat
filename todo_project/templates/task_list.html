<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>My To-Do List</h1>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }} - 
                {% if task.completed %}
                    Done
                {% else %}
                    <a href="{% url 'complete_task' task.id %}">Mark as Done</a>
                {% endif %}
                <a href="{% url 'delete_task' task.id %}">Delete</a> <!-- Add Delete link -->
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_task' %}">Add a New Task</a>
</body>
</html>
